<div class="row">
  <div class="col-sm-6 offset-sm-3 pb-3">
    <h2>Login</h2>
    <div *ngIf="isLoading">
      Loading...
    </div>
    <form *ngIf="!isLoading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="hasError">
        <div class="alert alert-danger">Username or password is incorrect</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          name="email"
          class="form-control" 
          [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"
          formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.minlength">
            Email must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password"
          name="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
          formControlName="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
      </div>
    </form>
  </div>
</div>
